<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
     <link rel="icon" type="image/x-icon" href="/assets/rupee_symbol.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="fs-5">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark align-item-center">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Expense Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#">Balance : ₹ <span id="balance">0</span></a>
        </li>
        <li class="nav-item">
          <a href="#" class="in">Total Income : ₹ <span id="tincome">0</span></a>
        </li>
        <li class="nav-item">
          <a href="" class = "ex">Total Expense : ₹ <span id="texpense">0</span></a>
        </li>  
      </ul>
    </div>
  </div>
</nav>
<p class="h1 text-center m-4">EXPENSE TRACKER</p>
<div class="container text-center" id = "form-cont">
    <p class="h3">Track Your Money..!</p>
    <form action="">
        <select name="" id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <input type="text" id="desc" placeholder="Description"><br>
        <select name="" id="category">
            <option value="utilities">Utilities</option>
            <option value="food">Food</option>
            <option value="entertainment">Entertainment</option>
            <option value="transportation">Transportation</option>
            <option value="others">Others</option>
        </select><br>
        <button type = "button" onclick="addTransaction()">Add </button>
    </form>
</div>
<div class="container">
    <table class="table" id="tabledata">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </table>
</div>
<script src ="script.js"></script>
</body>
</html>
